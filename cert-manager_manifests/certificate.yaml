apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-ingressgateway-custom-certs
  namespace: istio-system
spec:
  isCA: false
  commonName: 'site.example.com' 
  secretName: istio-ingressgateway-custom-certs
  dnsNames:
  - "site.example.com" 
  issuerRef:
    name: ca-issuer
    kind: Issuer
